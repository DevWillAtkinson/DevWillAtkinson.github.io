<!DOCTYPE html>
<html>
    <head>
        <title>Wide Label Template</title>
        <meta name="description" content="Modern solutions">
        <link href="styles.css" rel="stylesheet" />
        
    </head>
    <body>
        <template id="label">
            <div class="label">
                <span class="discription">Sample Description</span>
                <span class="barcode">1000000</span>
                <span class="price">$59.99</span>
            </div>
        </template>
        <div class="wrapper">
            
        </div>
        <div class="controls" style="font-size: 24pt;">
            <span>
                SKU: <input id="sku" type="text">
                Disc: <input id="disc" type="text">
                Price: <input id="price" type="text">
            </span>
            <button type="button" onclick="addLabel()">Add</button>
            <button type="button" onclick="removeLabel()">Remove Last</button>
        </div>
        <script>
            
            const wrapper = document.querySelector(".wrapper");
            const template = document.querySelector("#label");
            const disc = document.querySelector("#disc");
            const sku = document.querySelector("#sku");
            const price = document.querySelector("#price");

            function addLabel() {
                let newLabel = template.content.cloneNode(true);
                newLabel.querySelector(".discription").innerHTML = disc.value;
                newLabel.querySelector(".barcode").innerHTML = sku.value;
                newLabel.querySelector(".price").innerHTML = price.value;
                wrapper.appendChild(newLabel);

            }

            function removeLabel() {
                console.log(wrapper.lastElementChild)
                wrapper.removeChild(wrapper.lastElementChild);
            }
        </script>
    </body>
</html>
